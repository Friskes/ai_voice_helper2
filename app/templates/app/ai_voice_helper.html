{% load static %}

<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Отключить кэширование статических файлов для всех страниц наследуемых от base.html -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>AI Helper</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="{% static 'app/styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'app/styles/ask_btn.css' %}">
    <link rel="stylesheet" href="{% static 'app/styles/skip_btn.css' %}">
    <link rel="stylesheet" href="{% static 'app/styles/visualizer.css' %}">
    <link rel="stylesheet" href="{% static 'app/styles/loader_anim.css' %}">
    <link rel="stylesheet" href="{% static 'app/styles/input_text.css' %}">
    <link rel="stylesheet" href="{% static 'app/styles/commands.css' %}">
    <link rel="stylesheet" href="{% static 'app/styles/gpt_code.css' %}">
  </head>

  <body>
    {% csrf_token %}

    <!-- <div class="embedded-commands">Embedded Commands:
      {% for command in embedded_commands %}
        <br>
        {{ forloop.counter }}) {{ command }}
      {% endfor %}
    </div> -->

    <style>
      .key-bindings {
        position: absolute;
        left: 0;
        top: 0;
        margin-left: 0.5%;
        margin-top: 0.5%;
        max-width: 9%;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 21px;
        color: white;
      }
    </style>
    <div class="key-bindings">
      Команды:<br>
      Вверх - W<br>
      Вниз - S<br>
      Запись - Z/X/C/Space
    </div>

    <textarea class="gpt-code" readonly=""></textarea>

    <div class="visualizer-container"></div>

    <button data-text="Awesome" class="ask-btn">
      <span class="ask-btn-actual-text">&nbsp;Start&nbsp;</span>
      <span class="ask-btn-hover-text" aria-hidden="true">&nbsp;Start&nbsp;</span>
    </button>

    <button data-text="Awesome" class="ask-btn ask-btn2" style="display: none;">
      <span class="ask-btn-actual-text">&nbsp;Stop&nbsp;</span>
      <span class="ask-btn-hover-text" aria-hidden="true">&nbsp;Stop&nbsp;</span>
    </button>

    <button type="button" class="cube-btn cube cube-hover">
      <div class="cube-bg-top">
      <div class="cube-bg-inner"></div>
      </div>
      <div class="cube-bg-right">
      <div class="cube-bg-inner"></div>
      </div>
      <div class="cube-bg">
      <div class="cube-bg-inner"></div>
      </div>
      <div class="cube-text">Skip Answer</div>
    </button>

    <div class="loader-anim"></div>

    <div class="input-text"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" 
    integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.2/RecordRTC.min.js" 
    integrity="sha512-IMLquIKoKQeQ+kYuec3BvLYjy3yF2nH/ojHPkXQnQTeGKRliZcVed19I6E0t+WBt+9uPuEba0t2iyZAVP8mdlw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'app/javascript/visualize_voice.js' %}"></script>
    <script src="{% static 'app/javascript/voice_record.js' %}"></script>
  </body>

</html>
